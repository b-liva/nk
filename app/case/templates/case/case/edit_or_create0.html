{% extends 'core/page_elements/base.html' %}
{% load jalali_tags static %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ثبت</button>
    </form>
    <div>
        <ol>
            {% for case in cases %}
                <li>{{ case.recipient.first_name }} {{ case.recipient.last_name }} {{ case.illness.count }}</li>
            {% endfor %}
        </ol>
    </div>

{% endblock %}
