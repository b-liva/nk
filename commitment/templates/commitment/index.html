{% extends 'core/page_elements/base.html' %}
{% block content %}
    <div>
        <ol>
            {% for commitment in commitments %}
                <li><a href="{% url 'commitment:details' commitment_pk=commitment.pk %}">
                    {{ commitment.supporter.last_name }} {{ commitment.case }} {{ commitment.amount }}
                </a></li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
